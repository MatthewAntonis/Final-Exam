<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Final%20Exam/style.css">
</head>
<body>

<div id="global-header"></div>

<section class="section-title">
    <div>
        <h1>HTML, CSS, JS Fund. Final Exam</h1>
    </div>
</section>

<section class="section-description">
    <div>
        <h2>I am A Title</h2>
        <p>Lorem ipsum dolor sit amet,
            consectetur, adipising elit, sed do eiusmod tempor incididunt ut
            labore et dolore magna aliqua. Ut enim ad minim vaniam, quis nostrud</p>
    </div>
    <div>
        <img src="../Final%20Exam/Images/img2.jpg" alt="Image 2">
    </div>
</section>

<section class="section-images">
    <div>
        <img src="../Final%20Exam/Images/img4.jpg" alt="Image 4">
        <img src="../Final%20Exam/Images/img3.jpg" alt="Image 3">
        <img src="../Final%20Exam/Images/img2.jpg" alt="Image 3">
    </div>
</section>

<section class="section-form">
    <div>
        <form>
            <div>
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            <div>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>

            <div>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>

            <div>
                <label>Pick One:</label>
                <input type="radio" id="true" name="true-false" value="true" required>
                <label for="true">True</label>
                <input type="radio" id="false" name="true-false" value="false" required>
                <label for="false">False</label>
            </div>

            <div>
                <textarea id="message" name="message">Leave a message</textarea>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</section>

<div id="global-footer"></div>

<script src="global-header.js"></script>

</body>
</html>
